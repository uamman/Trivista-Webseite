  <text x="600" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#333" font-weight="300">Wohnlage — Kobelwald, St. Galler Rheintal</text>
  <text x="600" y="290" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#555">Platzhalter — durch echtes Foto ersetzen</text>
